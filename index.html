<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/reset.css">
    <link rel="stylesheet" href="/style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600;700&display=swap" rel="stylesheet">
    <title>Get Coffee</title>
</head>

<body>

    <header>
        <nav class="nav">
            <div class="logo">
                <img src="/img/logo.svg" alt="logo-get">
            </div>

            <div class="nav-menu">
                <a href="#">menu</a>
                <a href="#">contact</a>
                <a href="#">find us</a>
            </div>
        </nav>
    </header>

    <main>
        <section class="main-background">
            <div class="main-background01"></div>
            <div class="main-background02"></div>
        </section>

        <section class="main-info">
            <div class="main-info-text">
                <h1>The best way to get your coffee<br>
                    without leaving the comfort<br>
                    of your house</h1>
            </div>

            <div class="main-info-socias">
                <img src="/img/Ins.svg" alt="">
                <img src="/img/lin.svg" alt="">
                <img src="/img/twt.svg" alt="">
            </div>

            <div class="main-info-button">
                <button>make your order</button>
            </div>

            <div class="main-info-cup">
                <img src="/img/copo.svg" alt="">
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-img">
            <img src="/img/scroll.svg" alt="">
        </div>
    </footer>


</body>
</html>
